<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBLADAET Fan Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="banner/banner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="Background">
<section class="Banner Section_FullScreen">
    <div class="Banner__Heading-Wrapper">
        <h1 class="Banner__Heading">OBLADAET</h1>
    </div>
    <picture class="BannerPicture">
        <source media="(max-width: 1024px)" srcset="images/Banner__Picture_Device_Mobile.png" type="image/png">
        <source media="(min-width: 1025px)" srcset="images/Banner__Picture_Device_Desktop.png" type="image/png">

        <img class="BannerPicture__Image" src="images/Banner__Picture_Device_Desktop.png" alt="banner">
    </picture>
    <picture class="Banner_ScrollIcon">
        <source media="(max-width: 1024px)" srcset="images/scrollMobile-64px.png" type="image/png">
        <source media="(min-width: 1025px)" srcset="images/scrollDesktop-64px.png" type="image/png">

        <img class="Banner_ScrollIconImage" src="images/scrollMobile-64px.png" alt="scrollIcon">
    </picture>
</section>
</body>
</html>
